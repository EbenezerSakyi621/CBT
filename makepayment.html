<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKY ELITE ASSESSMENT PORTAL | PAYMENT</title>

  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3b82f6, #1e3a8a);
      position: relative;
      overflow-x: hidden;
    }

    /* Watermark */
    .watermark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url("watermark.png") center/contain no-repeat;
      width: 60vw;
      height: 60vw;
      max-width: 5000px;
      max-height: 5000px;
      opacity: 1;
      pointer-events: none;
      z-index: 0;
    }

    /* Main Card */
    .container {
      background: white;
      width: 95%;
      max-width: 500px;
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 25px 80px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
      animation: fadeIn 0.7s ease;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      color: #1e3a8a;
    }

    h3 {
      margin-bottom: 35px;
      font-weight: 500;
      color: #444;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: none;
      margin: 10px;
      transition: 0.3s ease;
    }

    .pay-btn {
      background: #3b82f6;
      color: white;
    }

    .home-btn {
      background: #e5e7eb;
      color: #111;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    /* Modal */
    #paymentModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 450px;
    }

    .modal-box h2 {
      color: #16a34a;
      margin-bottom: 15px;
    }

    .close-btn {
      background: #dc2626;
      color: white;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="watermark"></div>

  <div class="container">
    <h1>Welcome to SKY ELITE ASSESSMENT PORTAL</h1>
    <h3>Proceed to make payment to gain Administrator Access</h3>

    <button class="btn pay-btn" onclick="payWithPaystack()">
      Make Payment
    </button>

    <a href="index.html" class="btn home-btn">
      Return To Homepage
    </a>
  </div>

  <!-- Payment Success Modal -->
  <div id="paymentModal">
    <div class="modal-box">
      <h2>âœ… Payment Successful</h2>
      <p id="paymentRef" style="font-weight:bold;"></p>

      <p style="margin-top:15px;">
        Please screenshot this page or copy the reference code and send it to:
        <br><br>
        <a href="https://wa.me/233505807185" target="_blank">
          WhatsApp Confirmation
        </a>
      </p>

      <a href="index.html" class="btn close-btn">
        Return To Homepage
      </a>
    </div>
  </div>

  <script>
    function payWithPaystack() {
      let handler = PaystackPop.setup({
        key: 'pk_live_2936dc167ad577c516073c1376b737a5c63eccad',
        email: 'customer@email.com',
        amount: 12500, // 25 GHS (Paystack uses pesewas)
        currency: 'GHS',

        callback: function (response) {
          showPaymentModal(response.reference);
        },

        onClose: function () {
          console.log('Payment window closed');
        },
      });

      handler.openIframe();
    }

    function showPaymentModal(reference) {
      document.getElementById('paymentRef').innerText =
        'Reference: ' + reference;

      document.getElementById('paymentModal').style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
  </script>

</body>
</html>
